<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品发布会 - 感谢页</title>
    <link rel="stylesheet" href="../theme.css">
    <style>
        .thank-you {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-accent);
            border-radius: 8px;
            box-sizing: border-box;
        }
        .thank-you h1 {
            font-size: 4em;
            margin-bottom: 20px;
            color: var(--text-accent);
        }
        .thank-you .subtitle {
            font-size: 1.5em;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .contact-info {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin-top: 60px;
            max-width: 600px;
        }
        .contact-item {
            text-align: center;
        }
        .contact-icon {
            font-size: 2em;
            margin-bottom: 15px;
        }
        .contact-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        .qr-codes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 60px;
        }
        .qr-item {
            background-color: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        .qr-placeholder {
            width: 120px;
            height: 120px;
            background-color: rgba(255,255,255,0.2);
            margin: 0 auto 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            text-align: center;
        }
        .footer {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            text-align: center;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="slide-container thank-you">
        <h1>感谢聆听</h1>
        <div class="subtitle">期待与您的合作</div>

        <p style="font-size: 1.2em; margin-bottom: 40px; max-width: 600px;">
            感谢您参加我们的产品发布会。我们相信，通过我们的AI智能解决方案，能够为您的企业带来革命性的改变。
        </p>

        <div class="contact-info">
            <div class="contact-item">
                <div class="contact-icon">📧</div>
                <div class="contact-label">contact@company.com</div>
            </div>
            <div class="contact-item">
                <div class="contact-icon">📞</div>
                <div class="contact-label">400-123-4567</div>
            </div>
            <div class="contact-item">
                <div class="contact-icon">🌐</div>
                <div class="contact-label">www.company.com</div>
            </div>
        </div>

        <div class="qr-codes">
            <div class="qr-item">
                <div class="qr-placeholder">产品官网<br>二维码</div>
                <div>官方网站</div>
            </div>
            <div class="qr-item">
                <div class="qr-placeholder">联系我们<br>二维码</div>
                <div>联系方式</div>
            </div>
        </div>

        <div class="footer">
            <p>创新科技有限公司 © 2024 版权所有</p>
        </div>
    </div>
</body>
</html>
