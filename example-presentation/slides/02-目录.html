<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品发布会 - 目录</title>
    <link rel="stylesheet" href="../theme.css">
    <style>
        .toc {
            width: 100%;
            height: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 0;
            box-sizing: border-box;
        }
        .toc h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .toc-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .toc-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        .toc-item:hover {
            background-color: var(--surface-color);
            padding-left: 20px;
            color: var(--primary-color);
        }
        .toc-number {
            font-size: 2em;
            font-weight: bold;
            color: var(--primary-color);
            margin-right: 30px;
            min-width: 50px;
        }
        .toc-text {
            font-size: 1.2em;
        }
        .toc-desc {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="toc">
            <h1>目录</h1>
            <ul class="toc-list">
                <li class="toc-item">
                    <div class="toc-number">01</div>
                    <div>
                        <div class="toc-text">产品概述</div>
                        <div class="toc-desc">了解产品核心功能和价值</div>
                    </div>
                </li>
                <li class="toc-item">
                    <div class="toc-number">02</div>
                    <div>
                        <div class="toc-text">市场分析</div>
                        <div class="toc-desc">行业现状与市场机遇</div>
                    </div>
                </li>
                <li class="toc-item">
                    <div class="toc-number">03</div>
                    <div>
                        <div class="toc-text">技术特点</div>
                        <div class="toc-desc">核心技术优势与创新点</div>
                    </div>
                </li>
                <li class="toc-item">
                    <div class="toc-number">04</div>
                    <div>
                        <div class="toc-text">产品演示</div>
                        <div class="toc-desc">现场产品功能展示</div>
                    </div>
                </li>
                <li class="toc-item">
                    <div class="toc-number">05</div>
                    <div>
                        <div class="toc-text">发展规划</div>
                        <div class="toc-desc">未来路线图与愿景</div>
                    </div>
                </li>
                <li class="toc-item">
                    <div class="toc-number">06</div>
                    <div>
                        <div class="toc-text">Q&A</div>
                        <div class="toc-desc">问答环节</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
